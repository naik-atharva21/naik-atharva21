<style>
  .uber-button {
    border-style: none;
    background-color: black;
    color: white;
    font-weight: lighter;
    cursor: pointer;
    transition: opacity 0.15s;
    padding: 10px 20px;
  }

  .uber-button:hover {
    opacity: 0.8;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    font-weight: normal;
    border-style: none;
    border-radius: 18px;
    cursor: pointer;
    color: black;
    transition: background-color 0.1s;
    padding: 10px 40px;
    margin-left: 20px;
  }

  .amazon-button:hover {
    background-color: rgb(255, 200, 20);
  }

  .github-button {
    margin-left: 20px;
    color: white;
    background-color: rgb(46, 164, 79);
    border-radius: 4px;
    border-style: none;
    cursor: pointer;
    margin-right: 20px;
    transition: box-shadow 0.1s;
    padding: 10px 20px;
  }

  .github-button:hover {
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  }

  .bootstrap-button {
    color: white;
    background-color: rgb(121, 82, 179);
    border-style: none;
    border-radius: 2.5px;
    margin-right: 20px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.15s;
    padding: 10px 25px;
  }

  .bootstrap-button:hover {
    background-color: rgb(100, 40, 148)
  }

  .download-button {
    color: rgb(108, 117, 125);
    background-color: white;
    border-color: rgb(108, 117, 125);
    border-style: solid;
    border-radius: 3px;
    font-weight: bold;
    border-width: 1.2px;
    cursor: pointer;
    margin-right: 20px;
    transition: color 0.15s, background-color 0.15s;
    padding: 8.9px 15px;
  }

  .download-button:hover {
    color: white;
    background-color: rgb(108, 117, 125);
  }

  .linkedin-button {
    color: white;
    background-color: rgb(10, 102, 194);
    font-weight: bold;
    border-style: none;
    border-radius: 18px;
    cursor: pointer;
    margin-right: 20px;
    transition: background-color 0.15s;
    padding: 10px 22px;
  }

  .linkedin-button:hover {
    background-color: rgb(10, 70, 135)
  }

  .save-button {
    color: rgb(10, 102, 194);
    background-color: white;
    border-style: solid;
    font-weight: bold;
    border-width: 1.25px;
    border-radius: 20px;
    border-color: rgb(10, 102, 194);
    cursor: pointer;
    padding: 8.9px 19px;
  }

  .save-button:hover {
    border-width: 2px;
    background-color: rgba(10, 102, 194, 0.1);
    padding: 8.15px 18.25px;
  }
</style>

<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to Cart
</button>

<button class="github-button">
  Sign up
</button>

<button class="bootstrap-button">
  Get started
</button>

<button class="download-button">
  Download
</button>

<button class="linkedin-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
